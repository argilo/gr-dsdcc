id: dsdcc_dsdcc_block
label: DSDcc Block
category: '[DSDcc]'

templates:
  imports: from gnuradio import dsdcc
  make: dsdcc.dsdcc_block(${foo})

parameters:
- id: foo
  label: Foo
  dtype: int
  default: 42

inputs:
- label: in
  domain: stream
  dtype: float

outputs:
- label: out1
  domain: stream
  dtype: float
- label: out2
  domain: stream
  dtype: float

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
